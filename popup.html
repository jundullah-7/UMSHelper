<!DOCTYPE html>
<html>
<head>
  <title>UMS Auto Selector</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 20px;
      background: #0f0f1a;
      color: #00ffe1;
      width: 320px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }

    .course-input {
      display: flex;
      margin-bottom: 10px;
    }

    .course-input input {
      flex: 1;
      padding: 8px 10px;
      background: #1a1a2e;
      border: 1px solid #00ffe1;
      border-radius: 4px;
      color: #00ffe1;
      outline: none;
      font-size: 14px;
      box-shadow: 0 0 5px #00ffe1;
    }

    .course-input input::placeholder {
      color: #00ffe1aa;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      background: linear-gradient(45deg, #00ffe1, #7f00ff);
      color: #0f0f1a;
      box-shadow: 0 0 10px #7f00ff;
      transition: transform 0.1s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.98);
    }

    #add-course {
      background: linear-gradient(45deg, #7f00ff, #00ffe1);
      color: #0f0f1a;
      box-shadow: 0 0 10px #00ffe1;
    }

  </style>
</head>
<body>
  <h1>UMS Auto Selector</h1>

  <div id="courses-container">
    <div class="course-input">
      <input type="text" placeholder="Enter course code">
    </div>
  </div>

  <button class="btn" id="add-course">+ Add Course</button>
  <button class="btn" id="run">Run Script</button>

  <script src="popup.js"></script>
</body>
</html>
