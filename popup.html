<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UMS Auto Selector</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 20px;
      background: #FBFBFB;
      color: #333;
      width: 320px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .course-input {
      display: flex;
      margin-bottom: 12px;
    }

    .course-input input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #E0E0E0;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      transition: border-color 0.2s;
    }

    .course-input input:focus {
      outline: none;
      border-color: #8F95FF;
      box-shadow: 0 0 8px rgba(143, 149, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    #add-course {
      background-color: #E8E8FF;
      color: #4F4F7A;
    }

    #add-course:hover {
      background-color: #DBDBFF;
    }

    #run {
      background-color: #8F95FF;
      color: #FFF;
      margin-top: 8px;
    }

    #run:hover {
      background-color: #7B80E6;
    }
  </style>
</head>
<body>
  <h1>UMS Auto Selector</h1>

  <div id="courses-container">
    <div class="course-input">
      <input type="text" placeholder="Enter course code">
    </div>
  </div>

  <button class="btn" id="add-course">+ Add Course</button>
  <button class="btn" id="run">Run Script</button>

  <script src="popup.js"></script>
</body>
</html>
